<!DOCTYPE html>

<body>

    <div name="out"></div>


    <script>

        // console.log('tt')

        let _out = document.querySelector('[name="out"]');

        (async function() {

           let _json = await (await fetch("https://randomuser.me/api/?results=10")).json()

           _json.results.forEach(function(result) {
               let _item = document.createElement('div')
               _item.textContent = result.name.first;
               _out.appendChild(_item)
           })

        })()
