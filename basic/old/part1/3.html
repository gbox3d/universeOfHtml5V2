<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		
		<script>
		
		/*
		 * 도큐먼트 로딩 시점 잡아서 코딩하기 예제 
		 */
		
		//처음에 바로 실행되므로 도큐먼드가 로딩되지 않았다.
			if(document.getElementById('ok_btn') != undefined) {
				
			}
			else {
				document.write('dom not loaded!');
				
			}
			
			window.onload = function() {
				document.getElementById('ok_btn').addEventListener('click',
				function () {
					document.getElementById('out').innerText = 
						document.getElementById('test1').value;
				});
			}
			
			
		</script>
		
	</head>
	<body>
		<input type="text" id='test1' /> <button id='ok_btn'>ok</button>
		<div id='out'></div>
	</body>
</html>
