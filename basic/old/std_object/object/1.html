		<script src="jquery-1.7.2.min.js"></script>
		<!-- 자바스크립트는 는 여기에... -->
		<script>
		//var objs = new Object();
			var objs = {};
			objs.name = '현아';
			objs.group = '포미닛';
			
			document.write(  JSON.stringify(objs) );
			document.write('<br/>');
			
			objs.song = '트러블메이커';
			
			document.write(  JSON.stringify(objs) );
			document.write('<br/>');
			
			var obj2 = {
				name : '윤아',
				group : '소녀시대',
				song : '없음'
			}
			document.write(  JSON.stringify(obj2) );
			document.write('<br/>');
			obj2.drama = '사랑비';
			document.write(  JSON.stringify(obj2) );
			document.write('<br/>');
			
			//함수 생성자
			//자바스크립트의 객체를 만들어주는 함수이다. 앞에 this가 붙는 변수들은 생성될객체의 멤버들이 된다.
			function Singer(name,group,song) {
				this.name = name;
				this.group = group;
				this.song = song;
			} 
			
			var obj3 = new Singer('정원관','소방차','그녀에게전해주오');
			
			document.write(  JSON.stringify(obj3) );
			document.write('<br/>');
			
			var obj3 = new Singer('현진영','현진영과와와','슬픈마네킹');
			document.write(  JSON.stringify(obj3) );
			document.write('<br/>');
			
			
			
		</script>
