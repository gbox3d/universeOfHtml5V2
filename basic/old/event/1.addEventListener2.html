<html>
<head>

    <script type="text/javascript">

        window.onload = function(event) {

            /*
            3번째 인자가 true 이면
             상위 노드에서 하위노드로 이밴트가 전달된다.
             */

            document.getElementById('test1').addEventListener('click', function(event) {

                console.log('test1');
                console.log('target : ' + event.target.id);

                console.log(event.timeStamp  + " " + event.type);

                var node = document.createElement('p');
                node.innerText = 'test1';
                document.getElementById('log').appendChild(node);

                console.log(event);

            }, true);
            document.getElementById('test2').addEventListener('click', function(event) {

                console.log('test2');
                console.log('target : ' + event.target.id);

                console.log(event.timeStamp  + " " + event.type);

                var node = document.createElement('p');
                node.innerText = 'test2';
                document.getElementById('log').appendChild(node);

            }, true);

        }

    </script>

</head>
<body>
<div id='test1' name='parent' style="background-color: #ff0;width: 200px;height: 200px;padding: 20px">test1

    <div id='test2' name='child' style='margin:auto;background-color: red;width: 100px;height: 100px' >test2  </div>
</div>

<div id='log'></div>


</body>
</html>
