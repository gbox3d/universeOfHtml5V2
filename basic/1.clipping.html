<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<style>
  .frame {
    margin: 5px;
    width: 100px;height:64px;
    border: 1px solid black;
  }
  .nowrap {
    white-space: nowrap;
  }
  .pre {
    white-space: pre;
  }

  .overflow-auto {
    overflow: auto;
  }

</style>

<body>

<div class="frame">전북대학교 덕진광장 사거리 정류장역</div>
<div class="frame nowrap">전북대학교 덕진광장 사거리 정류장역</div>
<div class="frame pre">전북대학교 덕진광장 사거리
  정류장역</div>


<div class="frame nowrap overflow-auto">전북대학교 덕진광장 사거리 정류장역</div>

</body>
</html>
