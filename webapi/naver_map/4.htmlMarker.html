<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>간단한 지도 표시하기</title>
  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=9vuwRN0S1c4JgRc510oC"></script>
  <style>
    .marker_span {
      text-align: center;
      background-color: #f00;
      color: #ffffff;
      padding: 0px;
      width: 128px;
      height: 48px;
    }
  </style>
</head>
<body>
<div id="map" style="width:100%;height:400px;"></div>
<script>
  document.addEventListener("DOMContentLoaded", function(event) {
    console.log("DOM fully loaded and parsed");
    var mapOptions = {
      center: new naver.maps.LatLng(37.3595704, 127.105399),
      zoom: 10
    };

    var map = new naver.maps.Map('map', mapOptions);

    /* marker */
    var marker = new naver.maps.Marker({
      position: new naver.maps.LatLng(37.3595704, 127.105399),
      map: map,
      title: "사무라이기사단",
      icon: {
        content: '<p class="marker_span">다치바나</p>',
        size: new naver.maps.Size(128,48),
        anchor: new naver.maps.Point(64, 48)
      }
    });

    naver.maps.Event.addListener(map, 'click', function(e) {
      marker.setPosition(e.latlng);
    });

    var marker2 = new naver.maps.Marker({
      position: new naver.maps.LatLng(37.3575704, 127.105399),
      map: map,
      title: "사무라이기사단",
      icon: {
        content: '<p class="marker_span">하오마루</p>',
        size: new naver.maps.Size(150,10),
        anchor: new naver.maps.Point(75, 5)
      }
    });


  }); // 9vuwRN0S1c4JgRc510oC
</script>
</body>
</html>
