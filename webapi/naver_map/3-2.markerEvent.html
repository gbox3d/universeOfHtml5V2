<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>마커 이밴트 사용하기</title>
  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=9vuwRN0S1c4JgRc510oC"></script>


</head>
<body>

<!-- @category Overlay/Infowindow -->

<div id="wrap" class="section">
  <h2>마커 이밴트 사용하기</h2>
  <p>마커 이밴트 예제입니다.</p>
  <div id="map" style="width:100%;height:600px;"></div>
  <code id="snippet" class="snippet"></code>
</div>


<script id="code">

  var HOME_PATH = './';


  //위치
  var cityhall = new naver.maps.LatLng(37.5666805, 126.9784147)

  //지도 객체
  var  map = new naver.maps.Map('map', {
      center: cityhall,
      zoom: 10
    })

  //마커객체
  var marker = new naver.maps.Marker({
      map: map,
      position: cityhall,
      title : 'marker1',
    });

  marker.setDraggable(true)

  //마커 클릭 이밴트
  naver.maps.Event.addListener(marker, "click", function(e) {

    console.log('click marker')

  });

  //마커드래깅 종료 이밴트
  naver.maps.Event.addListener(marker, "dragend", function(e) {

    console.log('drag end marker')
    console.log(e.coord)

  });

  //지도 클릭
  naver.maps.Event.addListener(map,'click', function(e) {
    console.log(e.coord)
    marker.setPosition(e.coord)
  });


</script>

</body>
</html>
